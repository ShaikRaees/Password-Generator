<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" password-display></input>
            <!-- <button data-copy>
                <span copy-message></span>
                <img src="">
            </button> -->
        </div>

        
            <div class="length-container">
                <p>Pasword Length</p>
                <p data-length>0</p>
            </div>

            <div>
                <input type="range" min="1" max="20" class="slider" step="1" slider-range></input>
            </div>

            <div>
                <input type="checkbox" id="uppercase"></input>
                <label for="uppercase">Include Uppercase letters</label>
            </div>

             <div>
                <input type="checkbox" id="lowercase"></input>
                <label for="lowercase">Include Lowercase letters</label>
            </div>

             <div>
                <input type="checkbox" id="numbers"></input>
                <label for="numbers">Include Numbers</label>
            </div>

             <div>
                <input type="checkbox" id="symbols"></input>
                <label for="symbols">Symbols</label>
            </div>
            
            <div class="strength-container">
                <p>Strength</p>
                <div light-indicator></div>
            </div>

                <button class="button-generate">Generate Password</button>


        </div>





    </div>
    <script src="app.js"></script>
</body>
</html>
